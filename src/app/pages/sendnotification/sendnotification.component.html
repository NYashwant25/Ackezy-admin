<div class="page-inner">
    <div class="page-header">
        <h4 class="page-title">{{title}}</h4>
        <ul class="breadcrumbs">
            <li class="nav-home">
                <a href="#">
                    <i class="flaticon-home"></i>
                </a>
            </li>
            <li class="separator">
                <i class="flaticon-right-arrow"></i>
            </li>
            <li class="nav-item">
                <a [routerLink]="['/dashboard']">Dashboard</a>
            </li>
            <li class="separator">
                <i class="flaticon-right-arrow"></i>
            </li>
            <li class="nav-item">
                <a href="#">Notification</a>
            </li>
        </ul>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="card card-with-nav">
                <div class="card-body">
                    <div class="col-md-12">
                        <div class="row mt-3">
                            <div class="col-md-12">
                                <div class="form-group form-group-default">
                                    <label>Message</label>
                                    <input type="text" [(ngModel)]="message" class="form-control alpha-space" placeholder="Message">
                                </div>
                            </div>
                        </div>
                        <div class="text-center mt-3 mb-3 col-md-12">
                            <button class="btn btn-secondary btn-rounded btn-login" (click)="sendnotification()">Send Notification
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
