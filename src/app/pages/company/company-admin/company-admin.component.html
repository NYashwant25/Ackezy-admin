<div class="page-inner">
    <div class="page-header">
        <h4 class="page-title">{{title}}</h4>
        <ul class="breadcrumbs">
            <li class="nav-home">
                <a routerLink="/dashboard">
                    <i class="flaticon-home"></i>
                </a>
            </li>
        </ul>
    </div>
    <div class="modal-body view-data">
        <div class="row">
            <div class="col-sm-12">
                <div class="row">
                    <div class="col-sm-6">
                        <div class="form-group form-group-default">
                            <label class="text-primary">Name</label>
                            <span class="form-control text-muted">{{ modelData.name }}</span>
                        </div>
                        <div class="form-group form-group-default">
                            <label class="text-primary">Phone</label>
                            <span class="form-control text-muted">{{modelData.phone}}</span>
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="form-group form-group-default">
                            <label class="text-primary">Email</label>
                            <span class="form-control text-muted">{{modelData.email}}</span>
                        </div>
                        <div class="form-group form-group-default">
                            <label class="text-primary">Description</label>
                            <span class="form-control text-muted">
                                {{modelData.description}}
                            </span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

        <div class="d-flex align-items-center">
            <button class="btn btn-secondary btn-round ml-auto" (click)="createUser()">
                <i class="fa fa-plus"></i>
                Add Users
            </button>
        </div>
    </div> -->
</div>
